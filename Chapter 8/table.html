<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Table Challenge</title>
<style type="text/css">
td, th {
   border: 1px solid #CCC;
}
table {
  border: 1px solid black; 
}
</style>
</head>

<body>
<table>
<caption>Random Table Data/caption>
<tr>
  <th rowspan="2">&nbsp;</th>
  <th colspan="2">Part 1</th>
  <th rowspan="2">Part 2</th>
</tr>
<tr>
  <th>Part 1.1</th>
  <th>Part 1.2</th>
</tr>
<tr>
<th scope="row">Test 1</th>
  <td>1</td>
  <td>2</td>
  <td>3</td>
</tr>
<tr>
<th scope="row">Test 2</th>
  <td>4</td>
  <td>5</td>
  <td>6</td>
  </tr>
  <tr>
  <th scope="row">Test 3</th>
  <td>7</td>
  <td>8</td>
  <td>9</td>
  </tr>
  </table>
  </body>
   
</html>
